<main class="py-5">
    <div class="container">
        <h3 class="mb-3">Create Incident</h3>
        <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
            <div class="bg-light p-4">
                <div class="form-row">                                                                         
                    <div class="form-group col-lg-2">
                        <label for="">Priority</label>
                        <select class="form-control form-control-ml" formControlName="priorityId" name="priority">
                            <option disabled value="">Select Priority...</option>
                            <option *ngFor="let priority of priorityList"[ngValue] ="priority.priorityId">{{priority.description}}</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="">Domain</label>
                        <input formControlName="domainName" type="text" name="domain" class="form-control form-control-ml" value="">
                    </div>
                    <div class="form-group col-lg-7">
                        <label for="">Title</label>
                        <input formControlName="title" type="text" name="title" class="form-control form-control-ml" value="">
                    </div>                       
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <label for="">Description</label>
                        <textarea formControlName="description" name="description" class="form-control form-control-ml" value="" rows="10">
                        </textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="">Creator</label>
                        <input formControlName="creator" type="text" name="creator" class="form-control form-control-ml" value="">                      
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="">Phone Number</label>
                        <input formControlName="phoneNumber" type="text" name="phoneNumber" class="form-control form-control-ml" value="">
                    </div>
                </div>             
                <button type="submit" [disabled]="!incidentForm.valid" class="btn btn-primary">Submit Incident</button>
            </div>  
            <div class="row" *ngIf="!creator.valid && (creator.dirty || creator.touched)">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert" *ngIf="creator.errors.required">
                        Creator is required
                    </div>
                </div>
            </div>                                                   
            <div class="row" *ngIf="!title.valid && (title.dirty || title.touched)">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert" *ngIf="title.errors.required">
                        Title is required
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!description.valid && (description.dirty || description.touched)">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert" *ngIf="description.errors.required">
                        Description is required
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="!phoneNumber.valid && (phoneNumber.dirty || phoneNumber.touched)">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert" *ngIf="phoneNumber.errors.numbersOnly">
                        Phone number must contain numbers only
                    </div> 
                </div>
            </div>
            <div class="row" *ngIf="!domainName.valid && (domainName.dirty || domainName.touched)">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert" *ngIf="domainName.errors.required">
                        Domain is required
                    </div> 
                     <!--
                    <div class="alert alert-danger" role="alert" *ngIf="domainName.errors.domainNotExists">
                        This domain is invalid
                    </div>     -->                   
                </div>                   
            </div>
        </form>
    </div>
</main>
